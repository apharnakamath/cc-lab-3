<!DOCTYPE html>
<html>
<head>
    <title>Spam Detection ML App</title>
</head>
<style>
  body {
    font-family: Arial;
    background-color: #f2f2f2;
    text-align: center;
  }
</style>

<body>
    <h2>PES2UG23CS086</h2>

    <h2>Spam Detection using ML (Dockerized)</h2>

    <form method="POST">
        <input type="text" name="message" placeholder="Enter message" size="45" required>
        <br><br>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>Prediction: {{ result }}</h3>
    {% endif %}
</body>
</html>
